<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.header::after{
content: "";
clear: both;
display: block;
border: 1px solid red;
}
.div{
    width: 400px;
    height: 300px;
    border: 1px solid red;
    float: left;
}
.nav{
    width: 400px;
    height: 200px;
    border: 1px solid red;
    float: left; 
}
</style>
</head>
<body>
    <header class="header">
        <div class="div"></div>
        <nav class="nav"></nav>
    </header>
</body>
</html>
